<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sectioning Elements</title>
  </head>
  <body>
    <header>
      <h1>This is a headline</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <section>
      <h2>This is a section header</h2>
      <article>
        <h3>This is a section subheader</h3>
        <p>This is the article body of text.</p>
      </article>
      <aside>
        <h3>This is a side bar</h3>
        <ul>
          <li>Unordered List Item</li>
          <li>Unordered List Item</li>
          <li>Unordered List Item</li>
        </ul>
      </aside>
    </section>

    <footer>
      <p>This page was built by me in 2021.</p>
    </footer>
  </body>
</html>

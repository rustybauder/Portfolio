      <div class="form">
    <h4>CONTACT ME</h4>
    <form name="contact" method="GET">
      <label class="name-label" for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="John" required><br>
      <label class="name-label" for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Doe" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="email@example.com" required><br>
      <label for="tel">Phone Number:</label><br>
      <input type="tel" id="tel" name="tel" placeholder="(000) 000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" cols="50" name="comment" placeholder="Enter message here...">
</textarea>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile"><br>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Select this box if you wish to receive my nonexistent newsletter</label><br>
      <input type="submit" value="SUBMIT">
    </form>
  </div>
